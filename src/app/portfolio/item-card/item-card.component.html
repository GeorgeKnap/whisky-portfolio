<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="distillery-avatar" [style.background-image]="distilleryIcon$ | async"></div>
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle *ngIf="item.realPrice && item.currency; else boughtPrice">{{item.realPrice}}
            {{item.currency}}</mat-card-subtitle>
    </mat-card-header>
    <img  mat-card-image *ngIf="photo$ && photo$ | async as photo" [src]="photo" alt="Photo of a the bottle">
    <mat-card-content>
        <p>
            {{item.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">foobar</button>
    </mat-card-actions>
</mat-card>

<ng-template #boughtPrice>
    <mat-card-subtitle>{{item.priceCzk}} CZK</mat-card-subtitle>
</ng-template>
